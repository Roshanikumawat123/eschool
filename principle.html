<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

<style>
    /* Center the page */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    /* Style the input fields */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 5px #999;
      width: 200px;
    }

    /* Style the submit button */
    input[type="submit"] {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Student/Teacher Form</h1>
  <form>
    <h2>Personal Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <h2>User Login Management</h2>
    <label for="enable-login">Enable Login:</label>
    <input type="radio" id="enable-login" name="login-status" value="enable">
    <label for="disable-login">Disable Login:</label>
    <input type="radio" id="disable-login" name="login-status" value="disable">

    <h2>Time Table Management</h2>
    <label for="timetable">Upload Time Table:</label>
    <input type="file" id="timetable" name="timetable">
    <br>
    <label for="schedule">Schedule Time Table:</label>
    <input type="datetime-local" id="schedule" name="schedule">
    <br>
    <input type="submit" value="Submit">
  </form>
  
  
  <div style="text-align: center;">
  <button type="button" onclick="logout()" class="col-md-2 col-md-offset-10"  style="background-color: lightskyblue; color: white;"><a href=login.html class="btn btn-primary">Logout</a></button>  
  </div>
</body>
</html>
